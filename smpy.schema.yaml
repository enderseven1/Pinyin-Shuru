schema:
  schema_id: smpy
  name: "Pīnyīnhuà hànyǔ shūrùfǎ"
  version: "0.10"
  author:
    - Shimada Mizuki <2068651347@qq.com>
  description: |
    Zhègè shūrùfǎ zhuǎnmén yònglái shūrù hànyǔ pīnyīn.
    Yǐ + - * / (jiājiǎnchéngchú) lái qūfēn sisheng.

switches:
  - name: ascii_mode
    reset: 0
    states: [ Zhōng, Yīng ]
  - name: full_shape
    states: [ Bàn, Quán ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier

menu:
  page_size: 6

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ+-*/."
  delimiter: " '"
  initials: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
  auto_select: True
  algebra:
    - abbrev/^([a-z]).+$/$1/ #Jiǎnpīn
    - abbrev/^([zcs]h).+$/$1/ #Móhúyīn
    - derive/^([nl])ve$/$1ue/ #Jiāng UE tìhuànwéi VE
    - derive/ü/v/ #Jiāng V tìhuànwéi ü
    - derive/ui$/uei/ #
    - derive/iu$/iou/
    - derive/([aeiou])ng$/$1gn/
    - derive/([dtnlgkhrzcs])un/$1uen/
    - derive/([DTNLGHKRZCS])un/$1uen/
    - derive/ong$/on/
    - derive/ao$/oa/
    - derive/ir$/ier/
    - derive/ir4$/i4er/
    - derive/ir3$/i3er/
    - derive/([iu])a(o|ng?)$/a$1$2/
    - derive/^([a-z]+)[1-5]$/$1/
    - 'xlit 12345 +-*/.'

