schema:
  schema_id: tsmpy
  name: "(bùhán cíhuì) Pīnyīnhuà hànyǔ shūrùfǎ"
  version: "0.10"
  author:
    - "Shimada Mizuki"
  description: |
    "Zhègè shūrùfǎ zhuǎnmén yònglái shūrù hànyǔ pīnyīn."

switches:
  - name: ascii_mode
    reset: 0
    states: [ Zhōng, Yīng ]
  - name: full_shape
    states: [ Bàn, Quán ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier

menu:
  page_size: 6

speller:
  alphabet: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234
  delimiter: " '"
  initials: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
  algebra:
    - abbrev/^([a-z]).+$/$1/ #Jiǎnpīn
    - abbrev/^([zcs]h).+$/$1/ #Móhúyīn
    - derive/^([nl])ve$/$1ue/ #Jiāng UE tìhuànwéi VE
    - derive/ui$/uei/ #
    - derive/iu$/iou/
    - derive/([aeiou])ng$/$1gn/
    - derive/ong$/on/
    - derive/ao$/oa/
    - derive/([iu])a(o|ng?)$/a$1$2/

